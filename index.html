<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &#9729  Etch_A_Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1 id="title">Etch-A-Sketch</h1>

    <div id="slider-container">
        <input type="range" min="1" max="100" value="16" class="slider" id="slider">

    </div> 
</div>


<div id="button-container">
<button id="eraser-button">Clear</button>

<button id="random-color-button">Random Color</button>
    <button id="black-color-button">Black Color</button>
<button id="eraser">Eraser</button>
</div>
</body>
</html>
