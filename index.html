<body>
    <h1 id="title">Etch-A-Sketch</h1>
<div class="main">
    <div id="button-container">
    <button id="eraser-button">Clear</button>
    <button id="random-color-button">Random Color</button>
    <button id="black-color-button">Black Color</button>
    <button id="eraser">Eraser</button>
    <div id="size-div">
         <input type="range" id="size" name="size" min="2" max="100" value="16" oninput="changeSize()">
         <div id="text-container">
            <span id="size-text">16*16</span>
        </div>
    </div>
</div>
    <div id="grid-container"></div>
</div>
